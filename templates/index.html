<!DOCTYPE html>
<html>
<head>
    <title>Bankruptcy Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <style>
        /* Form container */
        .border {
            border: 1px solid #ccc;
            padding: 20px;
        }
        
        /* Form inputs */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Form button */
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        /* Prediction result */
        #prediction-result {
            margin-top: 20px;
        }
        
        #prediction-result.alert-success {
            color: #28a745;
        }
        
      </style>
</head>
<body>

    <h3>Form for the prediciton of Bankruptcy of a Company</h3>
    
    <form class = 'border border-secondary' id = '#prediction-form' action="{{ url_for('predict')}}" method="post">


        <div class="row">
            <div class="col">
                <label for="formGroupExampleInput">Working Capital/Equity</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name = "Feature1" placeholder="Enter the value of range of 0 to 1">
            </div>
            <div class="col">
                <label for="formGroupExampleInput">Persistent EPS in the Last Four Seasons</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name = "Feature2" placeholder="Enter the value of range of 0 to 1">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="formGroupExampleInput">Borrowing dependency</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name = "Feature3" placeholder="Enter the value of range of 0 to 1">
            </div>
            <div class="col">
                <label for="formGroupExampleInput">Net Value Growth Rate</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name = "Feature4" placeholder="Enter the value of range of 0 to 1">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="formGroupExampleInput"> Interest-bearing debt interest rate</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name = "Feature5" placeholder="Enter the value of range of 0 to 1">
            </div>
            <div class="col">
                <label for="formGroupExampleInput"> ROA(C) before interest and depreciation before interest</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name = "Feature6" placeholder="Enter the value of range of 0 to 1">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="formGroupExampleInput">Cash/Total Assets</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name = "Feature7" placeholder="Enter the value of range of 0 to 1">
            </div>
            <div class="col">
                <label for="formGroupExampleInput">Non-industry income and expenditure/revenue</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name = "Feature8" placeholder="Enter the value of range of 0 to 1">
            </div>
        </div>
        
        <div class="row">
            <div class="col">
                <label for="formGroupExampleInput">Net Value Per Share (B)</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name = "Feature9" placeholder= "Enter the value of range of 0 to 1">
            </div>
            <div class="col">
                <label for="formGroupExampleInput">Total debt/Total net worth</label>
                <input type="text" class="form-control" id="formGroupExampleInput" name = "Feature10" placeholder="Enter the value of range of 0 to 1">
            </div>
        </div>
    <br>     
        <button type="submit" class="btn btn-primary">Predict </button>
    </form>
    <div id="prediction-result" class="mt-3">
        <!-- Display prediction result here -->
        {% if prediction_text %}
            <div class="alert alert-success">
                {{ prediction_text }}
            </div>
        {% endif %}
    </div>
    
</body>
</html>
